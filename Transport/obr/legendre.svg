  <title>the six first legendre polynomials</title>
  <desc>
     the six first legendre polynomials

     P0(x) = 1
     P1(x) = x
     P2(x) = (3 x^2 - 1) / 2
     P3(x) = (5 x^3 - 3 x) / 2
     P4(x) = (35 x^4 - 30 x^2 + 3) / 8
     P5(x) = (63 x^5 - 70 x^3 + 15 x) / 8

     from Wikimedia Commons
     plot-range: -1 to 1
     plotted with cubic bezier-curves in several intervalls
     the bezier-controll-points are calculated to give a very accurate result.
     acuracy is 0.001 pixels

     created with a plain text editor using GNU/Linux

     about: http://commons.wikimedia.org/wiki/Image:Legendrepolynomials6.svg
     source: http://commons.wikimedia.org/
     rights: GNU Free Documentation license,
             Creative Commons Attribution ShareAlike license
  </desc>


